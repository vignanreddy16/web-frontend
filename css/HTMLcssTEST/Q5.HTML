    <STYLE>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f9f9f9;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  width: 100%;
  max-width: 400px;
}
.gallery img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 5px;
}

    </STYLE>
</head>
