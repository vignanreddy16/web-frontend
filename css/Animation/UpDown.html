<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position:relative;
            background-color: black;
            animation-name: move-box;
            animation-duration: 1s;
            animation-iteration-count:infinite;
            border-radius: 12px;
        }
        @keyframes move-box{
            0%{top:0;}
            50%{top: 150px;}
            100%{top:0px;}
        
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
