<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:100px;
            padding:20px;
            margin:30px;
        }
        .solid-border{
            border:8px solid black;
            border-radius: 12px;
        }
        .dashed-border{
            border:8px dashed gray;
            border-radius: 12px;
        }
        .dotted-border{
            border:8px dotted firebrick;
        }
        .double-border{
            border:8px double indigo;
        }
    </style>
</head>
<body>
    <div class="solid-border">solid-border</div>
    <div class="dashed-border">dashed-border</div>
    <div class="dotted-border">dotted-border</div>
    <div class="double-border">double-border</div>
</body>
</html>
