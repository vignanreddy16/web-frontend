<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <br>
    <form action="">
    <label for="Username">Username</label>
    <input type="text" name="" id="Username"placeholder="Enter Username">
    <br>
    <label for="Mobile No.">Mobile No.</label>
    <input type="number" name="" id="Mobile No.">
    <br>
    <label for="Email">Email</label>
    <input type="email" name="" id="Email">
    <br>
    <label for="Password">Password</label>
    <input type="password" name="" id="Password"placeholder="Enter Password">
    <br>
    <label for="Confirm Password">Confirm Password</label>
    <input type="password" name="" id="Confirm Password">
    <br>
    <label for="Date">Date</label>
    <input type="date" name="" id="Date">
    <br>
    <label for="Time">Time</label>
    <input type="time" name="" id="Time">
    <br>
    <label for="Color">Color</label>
    <input type="color" name="" id="Color">
    <br>
    <label for="File">File</label>
    <input type="file" name="" id="File">
    <br>
    <label for="Checkbox">Checkbox</label>
    <input type="checkbox" name="" id="Checkbox">
    <br>
    <label for="Radio">Radio</label>
    <input type="radio" name="" id="Radio">
    <br>
    <label for="Range">Range</label>
    <input type="range" name="" id="Range">
    <br>
    <label for="Website">Website</label>
    <input type="url" name="" id="Website" placeholder="Enter https">
    <br>
    <label>Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
<br>
    <label for="Country">Country:</label>
    <select name="" name="">
        <option value="India">India</option>
        <option value="U.S.A">U.S.A</option>
        <option value="Srilanka">Srilanka</option>
        <option value="Canada">Canada</option>
    </select>
    <br>
    <label for="Comments">Comments</label>
<br>
<textarea name="Comment" id="Comment" row="4" col="10"></textarea>
<br>
<label for="Number">Number</label>
    <input type="number" name="" id="Number" min="2" max="120">



</form>
</body>
</html>
