<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <header>Please Fill Out the Form Below to Submit Your Job Application!</header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="">
        <label for="First Name">First Name</label>
    <input type="text" name="" id="First Name"placeholder="Enter First Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="Last Name">Last Name</label>
    <input type="text" name="" id="Last Name"placeholder="Enter Last Name">
    <br>
    <br>
    <br>
    <label for="E-mail">E-mail</label>
    <input type="email" name="" id="E-mail"placeholder="Enter E-mail">
    <br>
    <br>
    <br>
    <label for="Mobile Number">Mobile Number</label>
    <input type="number" name="" id="Mobile Number"placeholder="Enter Mobile Number">
    <br>
    <br>
    <br>
    <label for="DOB">DOB</label>
    <input type="month" name="" id="DOB">
    <br>
    <br>
    <br>
    <label>Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label>
    <input type="radio" id="Others" name="gender" value="Others">
    <label for="Others">Others</label>
    <br>
    <br>
    <br>
    <label for="Country">Country:</label>
    <select name="" name="">
        <option value="India">India</option>
        <option value="U.S.A">U.S.A</option>
        <option value="Srilanka">Srilanka</option>
        <option value="Canada">Canada</option>
    </select>
    <br>
    <br>
    <br>
    <label>Arrears:</label>
    <br>
    <input type="radio" id="Yes" name="Arrears" value="Yes">
    <label for="Yes">Yes</label><br>
    <input type="radio" id="No" name="Arrears" value="No">
    <label for="No">No</label>
    <br>
    <br>
    <br>
    <label for="No. Arrears:">No. Arrears</label>
    <input type="number" name="" id="Number" min="0" max="30">
    <br>
    <br>
    <br>
    <label for="Apply Position:">Apply Position:</label>
    <select name="" name="">
        <option value="Software Analyst">Software Analyst</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Associate Software Engineer">Associate Software Engineer</option>
        <option value="Tester">Tester</option>
    </select>
    <br>
    <br>
    <br>
    <label for="Preferred Location">Preferred Location</label>
    <select name="" name="">
        <option value="Hyderabad">Hyderabad</option>
        <option value="Banglore">Banglore</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">CHennai</option>
    </select>
    <br>
    <br>
    <br>
    <label for="Early Possible Date">Early Possible Date</label>
    <input type="month" name="" id="Early Possible Date">
    <br>
    <br>
    <br>
    <label for="Preferred Interview Date">Preferred Interview Date</label>
    <input type="month" name="" id="Preferred Interview Date">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="Preferred Timing">Preferred Timing</label>
    <input type="time" name="" id="Preferred Timing">
    <br>
    <br>
    <br>
    <label for="Cover Letter">Cover Letter</label><br>
    <textarea name="Cover Letter" id="Cover Letter" row="10" col="200"Please do not exceed 200 words.></textarea><br>
    Please do not exceed 200 words.
    <br>
    <br>
    <br>
    <label for="Uplode Resume*">Uplode Resume*</label>
    <input type="file" name="" id="Uplode Resume*">
    <br>
    <br>
    <br>    
    <label for="Degree*">Degree*</label>
    <input type="file" name="" id="Degree*"><br>
    certificate Degree
    <br>
    <br>
    <label for="12th*">12th*</label>
    <input type="file" name="" id="12th*"><br>
    certificate 12th
    <br>
    <br>
    <label for="10th*">10th*</label>
    <input type="file" name="" id="10th*"><br>
    certificate 10th
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <button>
        <a href="SUBMIT.html">" SUBMIT "</a>
    </button>
    </form>
    
    
</body>
</html>
